name: CI Pipeline - Payment Service

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['main', 'development']

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start services with Docker Compose
        run: docker compose --env-file ./env/local.env up -d db

      - name: Wait for MongoDB to be ready
        run: |
          until docker exec snack-api-payments-db mongosh --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
            echo "Waiting for MongoDB..."
            sleep 5
          done

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Enforce coverage threshold
        run: |
          npx jest --coverage --coverageThreshold='{"global": {"branches": 70, "functions": 70, "lines": 70, "statements": 70}}'
